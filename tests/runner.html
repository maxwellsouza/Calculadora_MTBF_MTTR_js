<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Runner</title>
    <style>
      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      body { margin: 16px; }
      #summary { padding: 8px 12px; border-radius: 6px; display: inline-block; }
      #summary.ok { background: #e7f7ed; color: #106a37; border: 1px solid #bfe8cd; }
      #summary.fail { background: #fde8e8; color: #9a1c1c; border: 1px solid #f5c2c2; }
      .test-row { padding: 4px 0; border-bottom: 1px solid #eee; }
      .test-row .status { display: inline-block; width: 20px; }
      .test-row.ok .name { color: #106a37; }
      .test-row.fail .name { color: #9a1c1c; }
      pre.error { background: #f9f2f2; padding: 8px; border-radius: 6px; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>Unit Tests</h1>
    <div id="summary">Runningâ€¦</div>
    <div id="results" style="margin-top:12px"></div>
    <script type="module">
      import "./test-utils.js";
      import "./test-grid.js";
      import { finalize } from "./test-runner.js";
      await finalize();
    </script>
  </body>
  </html>
